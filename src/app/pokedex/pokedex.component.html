<div class="title">

 <h1 class="text-light">Pokedex</h1>
</div>
<div class="d-flex justify-content-center ">
 <button class="btn btn-primary m-1 "(click)="calcularPokes()">Calcular pokemons</button>
 <button class="btn btn-primary m-1" (click)="getPokes()">Ver m√°s</button>
</div>
<div *ngIf="suma.show" class="d-flex justify-content-center ">
 <app-suma></app-suma>
</div>
<div class="poke-container" id="poke-container">
 <div class="pokemon" *ngFor="let pokemon of pokedex">
  <div class="img-container">
   <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/{{pokemon.id}}.png" alt="">
  </div>
  <div class="info">
   <span class="number">#{{pokemon.id}}</span>
   <h3 class="name">{{pokemon.name}}</h3>
   <p class="type"  *ngFor="let type of pokemon.types">Type: <span>{{type.type.name}}</span> </p>
  </div>
 </div>
</div>
